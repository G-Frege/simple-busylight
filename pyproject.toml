[project]
name = "simple-busylight"
version = "0.0.1"
description = "A simple daemon and CLI for managing busylights"
authors = [{ name = "Benjamin Vo√ü", email = "benjamin@voss-service.de" }]
packages = [{ include = "simple_busylight", from = "src" }]
license = "GPLv3"
readme = "README.md"
requires-python = "<4.0,>=3.11"

[tool.poetry.dependencies] 
"webcolors" = ">=24.11.1,<25.0.0"
"busylight-core" = ">=0.15.0,<0.16.0"

[tool.poetry.scripts]
busylightctl = "simple_busylight.cli:main"
busylightd = "simple_busylight.daemon:main"

[tool.poetry.group.build.dependencies]
pyinstaller = ">=3.11"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

